
    <!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Администрирование</title>
    <script src="https://kit.fontawesome.com/e9961d000d.js" crossorigin="anonymous"></script>
<script defer src="/common~openPopup.js"></script><script defer src="/common~form.js"></script><script defer src="/common~submitForm.js"></script><script defer src="/register.js"></script></head>

<body class="admin-body">
<header class="admin__header">
    <div class="container admin__header__container">
        <a href="/admin" class="admin__header__logoContainer">
            <i class="fa-solid fa-lock-open logoIcon"></i>
            <div class="logoTexts">
                <span class="admin__header__logo">Milberger</span><br>
                <span class="admin__header__logoText">admin</span>
            </div>
        </a>
        <% if (user) { %>
            <nav class="admin__nav d-flex">
                <% if (user.role=='admin' ) { %>
                    <a href="/admin/users" class="admin__nav__button">Пользователи</a>
                <% }; %>
                    <a href="/admin/articles" class="admin__nav__button">Статьи</a>
                    <a href="/admin/projects" class="admin__nav__button">Проекты</a>
                    <a href="/admin/leads" class="admin__nav__button">Заявки</a>
            </nav>
            <a href="#" class="admin__header__user">
                <i class="fa-solid fa-circle-user admin__header__user__icon"></i>
                <span class="bold admin__header__user__email">
                    <%= user.email %>
                </span>
            </a>
            <a href="#" class="admin__header__logout">
                <i class="fa-solid fa-arrow-up-right-from-square"></i>
                <span>Выход</span>
            </a>
        <% } else { %>
            <div class="admin__header__user">
                <i class="fa-solid fa-circle-user admin__header__user__icon"></i>
            </div>
        <% }; %>
    </div>
</header>
    <section id="register">
    <div class="container__content login__container">
        <form method="POST" class="login__form transparent d-flex--col j-end a-center" id="login__form" novalidate>
            <h3 class="discuss__form__subheading bold">Регистрация</h3>
            <div class="checkout__inputWrap" hidden>
                <input type="email" value=" <%= email %>" name="email" placeholder="Email"
                    class="checkout__inputWrap__input email" hidden>
            </div>
            <div class="checkout__inputWrap">
                <input type="password" name="password" id="password" required
                    class="checkout__inputWrap__input password" placeholder="Пароль" value="">
            </div>
            <div class="checkout__inputWrap">
                <input type="password" name="password_reply" id="password_reply" required
                    class="checkout__inputWrap__input password" placeholder="Повторите пароль" value="">
            </div>
            <div class="checkout__btnWrap btn--accent" title="Зарегистрироваться">
                <input type="submit" value="Зарегистрироваться" class="btn--checkout">
                <p class="err_msg">jib,rf</p>
            </div>
        </form>
    </div>
</section>
</body>

</html>
